<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1> Lyric Finder</h1>
    <img src="ACOUSTIQ.png" alt="ACOUSTIQ logo" width="300" height="300" style="margin-top: 2rem;">

   
</head>

<body>

    <div class="section1">
        <div class="text">PARALLAX</div>
    <div class="section2">
        <div class="text">NORMAL</div>
    </div>





    <form>
        <label for="artist-name">Enter artist name:</label>
        <input type="text" id="artist-name" name="artist-name">

        <label for="song-name">Enter song name:</label>
        <input type="text" id="song-name" name="song-name">

        <button id="find-lyrics">Find Lyrics</button>
    </form>

    <div class="translation-buttons">
        <button id="translate-to-english" style="margin: 35px;">Translate to English</button>
        <button id="translate-to-french" style="margin: 35px;">Translate to French</button>
        <button id="translate-to-italian" style="margin: 35px;">Translate to Italian</button>
        <button id="translate-to-spanish" style="margin: 35px;">Translate to Spanish</button>
    </div>

    <textarea id="lyrics-output" readonly ></textarea>

    <h2 id="theme-heading">Theme:</h2>
    <textarea id="theme-output" readonly></textarea>
</body>
</html>
